<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/main.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="svg-clock">
      <img src="./Assets/alarm.svg" alt="" srcset="" />
    </div>
    <div class="clock">
      <div class="bg"><h2 id="h">12</h2></div>
      <h2>:</h2>
      <div class="bg"><h2 id="m">20</h2></div>
      <h2>:</h2>
      <div class="bg"><h2 id="s">00</h2></div>
      <div class="bg"><h2 id="ap">AM</h2></div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-7 m-auto">
          <h3 class="text-uppercase text-black-50">Set New Alarm</h3>
          <form class="">
            <div class="input-group mb-3">
              <input
                type="number"
                min="1"
                max="12"
                value="01"
                step="1"
                class="form-control"
                id="hours"
                placeholder="Hours"
                oninput="format(this)"
              />
              <input
                type="number"
                min="0"
                max="59"
                value="15"
                class="form-control"
                id="minutes"
                placeholder="Minute"
                oninput="format(this)"
              />
              <input
                type="number"
                min="0"
                max="59"
                value="12"
                class="form-control"
                id="second"
                placeholder="Second"
                oninput="format(this)"
              />
              <select class="form-control" id="analogue">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
              <button
                class="btn btn-primary"
                type="button"
                id="button-alarm"
                onclick="addData()"
              >
                Set Alarm
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-7 m-auto mt-5">
          <table class="table table-dark table-striped text-left">
            <thead>
              <tr class="text-left pl-4">
                <th scope="col" colspan="2" class="text-left pl-4">
                  Alarms List
                </th>
              </tr>
            </thead>
            <tbody id="alarmData"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/main.js"></script>
  </body>
</html>
